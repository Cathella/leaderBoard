<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
<script defer src="bundle.js"></script></head>
<body>
  <section class="container py-5">
    <h1 class="mb-5">Kyte LeaderBoard</h1>
    <div class="main-div row">
      <div class="recent-scores col-lg-5 mx-auto">
        <div class="d-flex justify-content-between">
          <h3>Recent scores</h3> 
          <button type="button" id="refresh-button">Refresh</button>
        </div>
        <ul id="recent-scores-ul"></ul>
      </div>
      <div class="add-scores col-lg-4 mx-auto">
        <h3 class="add-scores-title">Add your score</h3>
        <form class="form">
          <input id="form-name" type="text" placeholder="Your name" class="form-control mt-4">
          <input id="form-score" type="number" placeholder="Your score" class="form-control mt-4">
          <button id="submit-button" type="button" class="mt-4">Submit</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
